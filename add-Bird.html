      <h1>OBS Toronto</h1>
    
      <h2>Adding New Birds to OBS</h2>
      <p>The data used on this website is generated by volunteers like you who love nature and want to share it. You can improve the database of 
        wildlife information simply by adding a new Bird here!
      </p>
      <br>
    </header>
<!--   -->
    <main>
      <h2>Bird Details</h2><br>
      <span class="star">*</span> Required field <br><br>
      
      <form id="myForm" action="https://formspree.io/f/xwkawpvo" target="_blank" method="POST">
      <div class="input">
        
        <label for="name">Species Name<span class="star">*</span></label>
        <input type="text" placeholder="Species Name" size="83" id="name" name="name">
        <span class="error" id="errorName"></span>
        <br>

        <label for="description">Description<span class="star">*</span></label>
        <textarea name="description" rows="7" cols="85" placeholder="Description of the bird sighted" id="description" ></textarea>
        <span class="error" id="errorDescription"></span>
        <br>

        <label for="date">Date Found<span class="star">*</span></label>
        <input type="date" id="datePickerId" placeholder="dd/mm/yyyy" style="width: 93%;" max="" id="date" name="date">
        <span class="error" id="errorDate"></span>
        <br>

        <label for="notes">Important Notes</label>
        <textarea name="notes" rows="7" cols="85" placeholder="Any important notes about the sighting" id="notes"></textarea>
        <br>

        <label for="img">Image<span class="star">*</span></label>  
        <input type="text" placeholder="https://website.com/image.png" size="83" id="img" name="img">
        <span class="error" id="errorImg"></span>
        <br>

        <label for="url">Wikipedia URL<span class="star">*</span></label>
        <input type="text" placeholder="https://en.wikipedia.org/wiki/Bird" size="83" id="url" name="url">
        <span class="error" id="errorUrl"></span>
        <br>

        <button type="submit" id="btn" style="width: 93%;">Submit</button>
      </div>
    </form>
